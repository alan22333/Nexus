# .air.toml

[build]
  cmd = "go build -o ./tmp/main ./cmd"  # 从 cmd 目录构建
  bin = "tmp/main"                      # 构建后可执行文件路径
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["tmp", "vendor"]
  exclude_file = ["*_test.go"]
  delay = 1000                          # 1000ms 防抖（保存后延迟重启）
  stop_on_error = true                  # 编译错误时不启动旧程序

[log]
  time = true

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[misc]
  clean_on_exit = true